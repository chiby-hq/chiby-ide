  \ GRAVITE, particuleY, particuleX, deltaY, item, vitesseX, rotationParticule\n \
  \ deltaY = vitesseY\n  vitesseY = (vitesseY if isinstance(vitesseY, Number) else\
  \ 0) + GRAVITE\n  particuleX = (particuleX if isinstance(particuleX, Number) else\
  \ 0) + vitesseX\n  particuleY = (particuleY if isinstance(particuleY, Number) else\
  \ 0) + (vitesseY + deltaY) / 2\n  particule.pos = particuleX,particuleY\n\ndef scheduled2():\n\
  \  global particule, vitesseY, GRAVITE, particuleY, particuleX, deltaY, item, vitesseX,\
  \ rotationParticule\n  rotationParticule = (rotationParticule if isinstance(rotationParticule,\
  \ Number) else 0) + 1\n  particule.image=(str('particule') + str(rotationParticule\
  \ % 4))\n\n\nWIDTH=800\nHEIGHT=420\nparticule = Actor('particule',anchor=('center','middle'),pos=(40,420))\n\
  GRAVITE = 0.35\npreparer_la_trajectoire()\n\ndef draw():\n  global particule, vitesseY,\
  \ GRAVITE, particuleY, particuleX, deltaY, item, vitesseX, rotationParticule\n \
  \ screen.blit('cosmos',(0,0))\n  particule.draw()\n\n\ndef update():\n  global particule,\
  \ vitesseY, GRAVITE, particuleY, particuleX, deltaY, item, vitesseX, rotationParticule\n\
  \  deplacer_la_particule()\n  if particule.y > 500:\n    preparer_la_trajectoire()\n\
  \n\nclock.schedule_interval(scheduled2,0.05)\n"
